<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <div> 
        <div class="loginform">
         {% include 'flash.html' %}
        <h2>Forgot your password? Let's get you a new one:</h2>
                <form method="post" role="form">
                            {{ form.hidden_tag() }}

                  <div class="form-group">
                    <label>Choose a new password:</label>
                    {{ form.password(class="inputfield")}}
                  </div>
                 
                  <button type="submit" class="btn btn-default btn-big bigbutton">Submit</button>
                </form>
        </div>
    </div>
{% endblock %}
